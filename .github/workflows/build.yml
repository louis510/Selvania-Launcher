name: Selvania Launcher Build & Release
on:
  push:
    branches:
      - master

env:
  RELEASE_TAG: v6.0.0
  ZIP_NAME: SelvaniaLauncher-${{ github.sha }}.zip

jobs:

  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Release v6.0.0 if not exists
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false

  build-launcher:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: npm ci

      - name: Build launcher
        run: npm run build

      - name: Zip build
        run: |
          mkdir -p dist_zip
          if [[ "$RUNNER_OS" == "Linux" || "$RUNNER_OS" == "macOS" ]]; then
            zip -r dist_zip/${{ env.ZIP_NAME }} dist/*
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            powershell -Command "Compress-Archive -Path 'dist\*' -DestinationPath 'dist_zip\${{ env.ZIP_NAME }}'"
          fi
        shell: bash

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist_zip/${{ env.ZIP_NAME }}

  upload-assets:
    needs: build-launcher
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload artifacts to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
