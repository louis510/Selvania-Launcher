name: Selvania Launcher Build & Release
on:
  push:
    branches: [ master ]

env:
  RELEASE_TAG: v6.0.0
  ZIP_NAME: SelvaniaLauncher-${GITHUB_SHA}.zip

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create release 6.0.0
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          draft: true
          prerelease: false

  build-matrix:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip build
        run: |
          mkdir -p dist_zip
          if [ "$RUNNER_OS" == "Windows" ]; then
            powershell Compress-Archive -Path dist\* -DestinationPath dist_zip/${{ env.ZIP_NAME }}
          else
            zip -r dist_zip/${{ env.ZIP_NAME }} dist/*
          fi

      - name: Upload build to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: ${{ env.ZIP_NAME }}
          artifacts: dist_zip/${{ env.ZIP_NAME }}
          draft: true
