# module du helios launcher
name: Launcher Build
on:
  push:
    branches: [ master ]

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      # --- Supprimer la release existante ---
      - name: Delete existing release if exists
        run: |
          set -e
          RELEASE_ID=$(gh release view ${{ env.version }} --repo $GITHUB_REPOSITORY --json id -q ".id" || echo "")
          if [ ! -z "$RELEASE_ID" ]; then
            echo "Release exists, deleting..."
            gh release delete ${{ env.version }} --yes
          else
            echo "No existing release found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- CrÃ©er une nouvelle release propre ---
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: Release ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

      - name: Set upload_url
        run: echo "upload_url=https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/$(gh release view ${{ env.version }} --json id --jq '.id')/assets{?name,label}" >> $GITHUB_ENV

  build-launcher:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Upload built files
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/

  upload-assets:
    needs: [create-release, build-launcher]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload each file to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.upload_url }}
          asset_path: artifacts
          asset_name: SelvaniaLauncher-${{ github.sha }}.zip
          asset_content_type: application/zip
