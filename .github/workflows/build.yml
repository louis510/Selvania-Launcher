name: Selvania Launcher Build & Release
on:
  push:
    branches: [ master ]

env:
  RELEASE_TAG: v6.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create draft release 6.0.0
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.RELEASE_TAG }}
          name: Release ${{ env.RELEASE_TAG }}
          draft: true

      - name: Set upload_url
        run: echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_ENV

  build-matrix:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip build
  run: |
    mkdir -p dist_zip
    if [[ "$RUNNER_OS" == "Linux" || "$RUNNER_OS" == "macOS" ]]; then
      zip -r dist_zip/SelvaniaLauncher-${GITHUB_SHA}.zip dist/*
    elif [[ "$RUNNER_OS" == "Windows" ]]; then
      powershell -Command "Compress-Archive -Path dist\* -DestinationPath dist_zip\SelvaniaLauncher-${GITHUB_SHA}.zip"
    fi
  shell: bash


      - name: Upload asset to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: dist_zip/SelvaniaLauncher-${GITHUB_SHA}.zip
          asset_name: SelvaniaLauncher-${{ matrix.os }}-${GITHUB_SHA}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
