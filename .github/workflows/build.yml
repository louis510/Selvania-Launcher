name: Launcher Build
on:
  push:
    branches: [ master ]

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.set_upload_url.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get version
        run: |
          VERSION=$(jq -r .version package.json || echo "")
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            VERSION="auto-$(date +%Y%m%d%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "Version set to $VERSION"

      # --- Backup release if exists ---
      - name: Backup existing release
        run: |
          RELEASE_ID=$(gh release view ${{ env.version }} --repo $GITHUB_REPOSITORY --json id -q ".id" || echo "")
          if [ ! -z "$RELEASE_ID" ]; then
            echo "Backing up existing release..."
            gh release download ${{ env.version }} --repo $GITHUB_REPOSITORY -D backup_${{ env.version }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Delete release if exists ---
      - name: Delete existing release if exists
        run: |
          RELEASE_ID=$(gh release view ${{ env.version }} --repo $GITHUB_REPOSITORY --json id -q ".id" || echo "")
          if [ ! -z "$RELEASE_ID" ]; then
            echo "Release exists, deleting..."
            gh release delete ${{ env.version }} --yes
          else
            echo "No existing release found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Create new release ---
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env
