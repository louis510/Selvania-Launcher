name: Selvania Launcher Build
on:
  push:
    branches: [ master ]

# --- Permissions pour gérer les releases proprement ---
permissions:
  contents: write
  releases: write

env:
  NODE_VERSION: 18.x
  PYTHON_VERSION: 3.x
  ZIP_PREFIX: SelvaniaLauncher-${{ github.sha }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.set_upload_url.outputs.upload_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      # --- Supprimer la release existante ---
      - name: Delete existing release if exists
        run: |
          set -e
          RELEASE_ID=$(gh release view ${{ env.version }} --repo $GITHUB_REPOSITORY --json id -q ".id" || echo "")
          if [ ! -z "$RELEASE_ID" ]; then
            echo "Release exists, deleting..."
            gh release delete ${{ env.version }} --yes
          else
            echo "No existing release found."
          fi
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}

      # --- Créer une nouvelle release propre ---
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
        with:
          tag_name: ${{ env.version }}
          release_name: Release ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

      - name: Set upload_url
        id: set_upload_url
        run: |
          UPLOAD_URL="https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/$(gh release view ${{ env.version }} --json id --jq '.id')/assets{?name,label}"
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_ENV
          echo "::set-output name=upload_url::$UPLOAD_URL"

  build-launcher:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Zip build
        run: |
          mkdir -p dist_zip
          ZIP_NAME="${{ env.ZIP_PREFIX }}-${{ matrix.os }}.zip"
          zip -r dist_zip/$ZIP_NAME dist/*
          # Générer checksum
          sha256sum dist_zip/$ZIP_NAME > dist_zip/$ZIP_NAME.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist_zip/

  upload-assets:
    needs: [create-release, build-launcher]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload files to release
        uses: actions/upload-release-asset@v1
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        with:
          upload_url: ${{ env.upload_url }}
          asset_path: artifacts/
          asset_name: ${{ env.ZIP_PREFIX }}.zip
          asset_content_type: application/zip

  notify-status:
    needs: [upload-assets]
    runs-on: ubuntu-latest
    steps:
      - name: Notify success
        run: echo "✅ Build & release completed successfully!"
