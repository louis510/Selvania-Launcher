name: Selvania Launcher Build & Release
on:
  push:
    branches: [ master ]

env:
  ZIP_NAME: SelvaniaLauncher-${{ github.sha }}.zip

jobs:
  # --- Crée la release (indépendante) ---
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.version }}
          name: Release ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

  # --- Build multi-OS (indépendant, continue même si erreur) ---
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, ubuntu-latest, windows-latest]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Zip Build
        run: |
          mkdir -p dist_zip
          if [ -d "dist" ]; then
            zip -r dist_zip/${{ env.ZIP_NAME }} dist/*
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist_zip/${{ env.ZIP_NAME }}

  # --- Upload assets vers la release (après tous les builds) ---
  upload-assets:
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Upload to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
