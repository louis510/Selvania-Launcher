name: Selvania Launcher Build & Release
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # 3️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # 4️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci
        shell: bash

      # 5️⃣ Build le projet
      - name: Build project
        run: npm run build
        shell: bash

      # 6️⃣ Créer le dossier dist_zip et zipper les fichiers
      - name: Zip build
        run: |
          if [[ -d "dist" ]]; then
            mkdir -p dist_zip
            zip -r dist_zip/SelvaniaLauncher-${{ github.sha }}.zip dist/*
          else
            echo "Le dossier dist n'existe pas !"
            exit 1
          fi
        shell: bash
        # Pour Windows, utiliser PowerShell
        if: runner.os == 'Windows'
        run: |
          if (Test-Path dist) {
            New-Item -ItemType Directory -Path dist_zip -Force
            Compress-Archive -Path dist\* -DestinationPath dist_zip\SelvaniaLauncher-${{ github.sha }}.zip
          } else {
            Write-Error "Le dossier dist n'existe pas !"
            exit 1
          }
        shell: pwsh

      # 7️⃣ Release et upload de l’artefact
      - name: Create Release & Upload Asset
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.sha }}
          name: Release ${{ github.sha }}
          artifacts: dist_zip/SelvaniaLauncher-${{ github.sha }}.zip
          draft: false
          prerelease: false
